<!DOCTYPE html>
<!--suppress JSUnresolvedVariable, JSUnresolvedFunction -->
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <input type="text" v-model="newGoal"/>
      <button @click="addGoal">Add Goal</button>
      <p v-if="noGoals()">No goals have been added yet - please start adding some!</p>
      <ul v-else>  <!-- typically use this instead of v-show -->
        <li v-for="(goal, index) in goals"
            @click="removeGoal(index)" :key="goal">
          <p>{{ goal }}</p>
          <input type="text"
                 @click.stop>
        </li>
      </ul>
      <!--<ul>-->
      <!--  <li v-for="(v , k, i) in d">{{ k }}: {{ v }} [{{ i }}]</li>-->
      <!--</ul>-->
      <!-- only use v-show for items that change a lot! -->
      <p v-show="!noGoals()">Added by Reagan Karnes</p>
    </section>
  </body>
</html>
